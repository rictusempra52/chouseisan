<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- resetcssを読み込み -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- gridjsのCSSを読み込み -->
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <!-- スライドダウンCSSを読み込み -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header>水日クラスの調整さんMVP</header>
    <div class="chousei-area">
      <div class="history-area"></div>
      <div class="input-area">
        <input type="button" id="submit" value="日程を送信する" />
        <br />
        <div
          id="setting"
          class="slide-down"
          value="調整する日程を設定する"
          data-slide="slide-1"
        ></div>
        <div class="slide-1">
          <input type="date" id="chousei-nittei" name="chousei-nittei" />
          <input type="button" id="submit_date" value="日程を決定" />
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/click_processes.js"></script>
  </body>
</html>
